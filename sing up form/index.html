<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="style.css"> 
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Montserrat:wght@600&family=Roboto&family=Rubik&display=swap" rel="stylesheet"> 
   <script src="https://kit.fontawesome.com/4ec3457de0.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- create account section -->
  <div class="container" id="container">
    <div class="form-container  sign-up">
      <form>
        <h1>Create Account</h1>
        <div class="Social-icon">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i><a>  
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i><a>  
          <a href="#" class="icon"><i class="fa-brands fa-github"></i><a>  
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i><a>  
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Nmae">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
         <!-- <a href="#">Forget Your Password?</a>  -->
        <button>Sign Up</button>
      </form>
    </div>
          <!-- sing - up section -->
    <div class="form-container  sign-in">
      <form>
       <h1>Sing In</h1>
        <div class="Social-icon">
             <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i><a>  
             <a href="#" class="icon"><i class="fa-brands fa-facebook"></i><a>  
             <a href="#" class="icon"><i class="fa-brands  fa-github"></i><a>  
             <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i><a>  
        </div>
        <span>or use your email  passward </span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#">Forget Your Password?</a>  
        <button>Sign In</button>  
      </form>
    </div>
   
    <!-- toggle-container  -->
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button class = "hidden" id = "login">Sign In</button>
      </div>
      <div class="toggle-panel toggle-right">
         <h1>Hello Friend!</h1>
         <p> Register with your personal details to use   all of site features</p>
         <button class = "hidden" id = "register">Sign Up</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
